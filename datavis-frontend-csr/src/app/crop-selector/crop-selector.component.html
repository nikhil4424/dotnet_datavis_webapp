<div id="crop-selector">
    
    <div id="crop-selector-header">
        <h3>Select a crop</h3>
    </div>

    <div id="crop-selector-body">
        
        <form id="crop-selector-form" (submit)="submitCrop($event)">
            
            <button type="submit" value="crops">Submit crop</button>
            
            @for (crop of selectableCrops; track $index) {
                <div class="crop-selector-item">
                    <input type="radio" name="crops" id={{crop.name}} value="{{crop.id}}" [checked]="$index === 0" />
                    <label for={{crop.name}}>{{crop.name}}</label>
                </div>
            }
        </form>
    </div>
</div>
