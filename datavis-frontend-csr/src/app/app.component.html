<div class="body">
  <h3> Una Garcia's crop yield data chart project </h3>
  <div class="container">

      <div id="selectors-container">
  
          <app-country-selector
              [selectableCountries]="selectableCountries" 
              (countriesSelectedEvent)="OnCountriesSelected($event)" 
          />
  
          <app-crop-selector
              [selectableCrops]="selectableCrops"
              (cropSelectedEvent)="OnCropSelected($event)"
              
          />
          
      </div>
  
      <div id="linechart-container">

        <app-line-chart 
            [chartData]="lineChartData" 
            [currentCrop]="selectedCrop"
        />
        
      </div>

  </div>


</div>
