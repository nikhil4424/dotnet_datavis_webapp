<div class="body">
    <div class="container">
  
        <div class="selectors-container">
            
            <app-crop-selector
                (cropSelectedEvent)="OnCropSelected($event)"
            />
            
            <app-country-selector
                (countriesSelectedEvent)="OnCountriesSelected($event)" 
            />
    
            
        </div>
    
        <div id="linechart-container">
  
          <app-line-chart 
              [chartData]="lineChartData" 
              [currentCrop]="selectedCrop"
          />
          
        </div>
    </div>
</div>
